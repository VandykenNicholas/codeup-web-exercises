<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="js/jquery.js"></script>
<body>

<h1>My Tool Store</h1>

<button type="button" id="refresh" class="btn btn-info">Refresh</button>

<table class="table">
    <thead>
    <tr>
        <th scope = "col">
            Title
        </th>
        <th scope = "col">
            Quantity
        </th>
        <th scope = "col">
            Price
        </th>
        <th scope = "col">
            Categories
        </th>
    </tr>
    </thead>
    <tbody id="newTable">

    </tbody>
</table>





<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    function getNewTools(){
        $.ajax("data/inventory.json").done(function(data, status, jqXhr) {
            // TODO: Take the data from inventory.json and append it to the products table
            // alert("Everything went great! Check out the server's response in the console.");
            data.forEach(function (el){
                $(`#newTable`).append(`<tr><td>${el.title}</td><td>${el.quantity}</td><td>${el.price}</td><td>${el.categories}</td></tr>`);
            });
            console.log(data);
        }).fail(function(jqXhr, status, error) {
            alert("There was an error! Check the console for details");
            console.log("Response status: " + status);
            console.log("Error object: " + error);
        }).always(function() {
            // alert("This function always runs!");
        });
    }
    $(`#refresh`).click(getNewTools());

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
