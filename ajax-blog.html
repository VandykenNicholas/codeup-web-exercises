<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Blog Posts</title>
	<script src="js/jquery.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script>
		(function() {
			$.ajax("data/blog.json").done(function(data, status, jqXhr) {
				data.forEach(function (index){
					$(`#insert`).append(`<div class="row align-items-center text-center border border-danger m-auto mt-5" style="box-shadow: 10px 5px 5px red; background-color: white"><div class="col" id="dates" ><div>${index.date}</div></div><div class="col border border-danger"><div class="row border-bottom border-danger text-success fs-1" id="title"><div>${index.title}</div></div><div class="row p-2" id="content">${index.content}</div></div><div class="col" id="categories">${index.categories}</div></div>`)
				})

			}).fail(function(jqXhr, status, error) {
				alert("There was an error! Check the console for details");
				console.log("Response status: " + status);
				console.log("Error object: " + error);
			}).always(function() {

			});

		}());
	</script>
</head >
<body style="background-color: black">
<div class="container" id="insert" style="background-color: black   " >

</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</html>
