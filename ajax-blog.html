<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Blog Posts</title>
	<script src="js/jquery.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script>

		const mainRow = `class="row align-items-center text-center border border-danger m-auto mt-5 fs-3" style="box-shadow: 10px 5px 5px red; background: #FFFFFF border: 16px double #000000;
		border-radius: 40px 40px 0px 40px;;
		background: -moz-radial-gradient(center, #FFFFFF 0%, #5F0000 100%);
		background: -webkit-radial-gradient(center, #FFFFFF 0%, #5F0000 100%);
		background: radial-gradient(ellipse at center, #FFFFFF 0%, #5F0000 100%);"`;

		(function() {
			$.ajax("data/blog.json").done(function(data, status, jqXhr) {
				data.forEach(function (index){
					$(`#insert`).append(`<div ${mainRow} ><div class="col" id="dates" style=""><div>${index.date}</div></div><div class="col-8 border border-danger"><div class="row  text-success fs-1" style="text-shadow: 0 -1px 4px #FFF, 0 -2px 10px #ff0, 0 -10px 20px #ff8000, 0 -18px 40px #F00, 2px 2px 10px rgba(206,89,55,0);" id="title"><div>${index.title}</div></div><div class="row- p-2" id="content">${index.content}</div></div><div class="col" id="categories">${index.categories}</div></div>`)
				})

			}).fail(function(jqXhr, status, error) {
				alert("There was an error! Check the console for details");
				console.log("Response status: " + status);
				console.log("Error object: " + error);
			}).always(function() {

			});

		}());
	</script>
</head >
<body style="background: #582617;
background: -moz-linear-gradient(left, #582617 0%, #0A5A03 62%, #760000 100%);
background: -webkit-linear-gradient(left, #582617 0%, #0A5A03 62%, #760000 100%);
background: linear-gradient(to right, #582617 0%, #0A5A03 62%, #760000 100%);

">
<div class="container" id="insert" style="" >

</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</html>
